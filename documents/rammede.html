<!DOCTYPE html>
<html lang="naturkatastrofer">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <title>Rammede</title>
</head>

<body>  
    <div id="navbar"></div> <!-- Ikke rør -->
    <div id="food">
        <!-- Her lager vi div elementer som hjelper oss å håndtere media quieries og flex-styling -->
        <div id='masterWrapper'>
            <div id='wrapper'>
               <div id= 'filterWrapper'>
                   <h3 id='filtrerOverskrift'>Filtrer boliger</h3>
                   
                   <!-- Her lager vi formen for å filtrere bolig søk -->
                   <div id= form_divR>
                       <form id="frmR">
       
                    <!-- Her er dropdown listen -->
                           <label for="inBy"> Nærmeste by:
                           <select id="dropDown">
                               <option value="Oslo">Oslo</option>
                               <option value="Bergen">Bergen</option>
                               <option value="Trondheim">Trondheim</option>
                               <option value="Kristiansand">Kristiansand</option>
                               <option value="Molde">Molde</option>
                               <option value="Fredrikstad">Fredrikstad</option>
                               <option value="Tromsø">Tromsø</option>
                           </select>
                           </label>
                           <br>
                           <br>
                    <!-- Her er antall person inputten -->
                           <label for ='inPersoner'> Antall personer:
                           <input type='number' min="1" class='input' id='inPersoner' name = 'inPersoner' required>
                            </label>
                            <hr>
                            <br>
                           <!-- <input type='submit' id="submit" value="søk etter boliger"> -->
                       </form>
                   </div>
               </div>
               
               <!-- Denne rommer alt "innholdet", alle boligene. -->
                <div id = 'contentWrapper'>
                   <div id="oppe">
                    <h2 id='tilgjengligHead'> Tilgjengelige boliger </h2>
                    <div id="feilMelding_div"></div>
                    <fieldset id="finn_bolig_fieldset">
                        <legend><h4 id="ul_header">Skaff bolig på tre enkle skritt</h4></legend>
                    
                    <ul id="finn_bolig_ul">
                        <li>1. Huk av bolig</li>
                        <li>2. Bla nederst til siden, og fyll ut skjemaet</li>
                        <li>3. Send søknad</li>
                    </ul>                  
                    </fieldset> 
                   </div>
                <br>
                <div id="nede"> </div>
                <br>
                    <div id="kontaktInfo_div">
                        <!-- Her har vi formen for kontaktinformasjon som må fylles ut for å få godkjent bolig-søknaden -->
                        <form id="frm_kontaktInfo">
                            <fieldset>
                                <legend>
                                    <h3>Kontakt Informasjon</h3>
                                </legend>

                                <label> Ditt navn:
                                    <br>
                                    <input type='text' class='input' id="kontaktInfo_navn" required>
                                </label>
                                    <br><br>
                                <label> Telefon nr:
                                    <br>
                                    <input type="number"  name="inputNumber" class="input" id="kontaktInfo_tlf" min='10000000' max = '99999999' maxlength="8" oninvalid="this.setCustomValidity('Må være 8 siffer, kun tall!')" oninput="this.setCustomValidity('')" required=''>
                                </label>
                                    <br><br>
                                <input type="submit" id="submit" value="Send inn søknad"/>
                            </fieldset>
                        </form>
                        <br>
                        <br>
                    </div>
                </div>
                
            </div>
        </div>
    </div> <!-- Legg ting inn her -->
    <div id="footer"></div> <!-- Ikke rør -->
    <script src="../scripts/script.js"></script> <!-- Ikke rør -->
    <script src="../scripts/filter_houses_script.js"></script> <!-- Ikke rør -->
    
</body>
</html>
